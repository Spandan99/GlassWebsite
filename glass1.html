<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="glass2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="glass">
            <div class="dashboard">

                    <img class="solo" src="/download.jpg" alt="" srcset="">

                <div class="pro">
                    <h2>Contact Me</h2>

                    <img src="/iconfinder_Instagram_2951733.png" alt="" srcset="">

                <div class="link">
                    <img src="/iconfinder_LinkedIn_2951732 (1).png" alt="" srcset="">

                </div>
                <div class="link">
                    <img src="/iconfinder_Twitter_2951729.png" alt="" srcset="">

                </div>
                <div class="link">
                    <img src="/iconfinder_Facebook_2951734.png" alt="" srcset="">

            <div class="games">

                            <!-- <p>PS5 Version</p> -->

                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img class="solo" src="/susa.jpg" alt="">
                        <div class="card-info">
                            <h2>Susanou</h2>
                            <!-- <p>PS5 Version</p> -->
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

    <div class="circle1"></div>
